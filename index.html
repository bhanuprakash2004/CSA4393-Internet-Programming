<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./book.jpg') no-repeat center center fixed; /* Ensure the image path is correct */
            background-color: #e285d4;
        }
        header {
            width: 100%;
            background-color: #5784b7;
            color: rgb(207, 163, 44);
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ef8bcb;
            background-color: #2275c8;
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #2efa1c;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            margin-bottom: 30px;
        }
        .container a {
            display: inline-block;
            text-decoration: none;
            color: #e96262;
            background-color: #4c90d4;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
        }
        .container a:hover {
            background-color: #1c3245;
        }
    </style>
    <title> Course Management system</title>
</head>

        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

</html>
